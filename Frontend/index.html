<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Predictor</title>
    <script src="lib/tailwindcss.js"></script>
    <script src="lib/echarts.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .gradient-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #667eea;
            border-radius: 50%;
            cursor: pointer;
        }
        input[type="range"]::-webkit-slider-thumb:hover {
            background: #764ba2;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #667eea;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
        input[type="range"]::-moz-range-thumb:hover {
            background: #764ba2;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        /** Prevent user 'text selection' with cursor on sliders - fixes disabled bug */
        :has(> input[type="range"]) {
            user-select: none;
        }
        .sidebar-link {
            transition: all 0.3s ease;
        }
        .sidebar-link.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .model-content {
            display: none;
        }
        .model-content.active {
            display: block;
        }
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
                margin-right: 0;
                margin-bottom: 1.25rem;
            }
        }
    </style>
</head>
<body class="min-h-screen flex p-5">
    <!-- Sidebar Navigation -->
    <div class="sidebar bg-white rounded-3xl shadow-2xl p-6 mr-5 w-64 flex-shrink-0">
        <h2 class="text-gray-800 text-2xl font-bold mb-6">ML Models</h2>
        <nav>
            <a href="#" data-model="iris" class="sidebar-link active block p-4 mb-3 rounded-xl font-semibold hover:bg-gray-100">
                Iris Flower Predictor
            </a>
            <a href="#" data-model="house" class="sidebar-link block p-4 mb-3 rounded-xl font-semibold hover:bg-gray-100">
                House Price Predictor
            </a>
        </nav>
    </div>

    <!-- Main Content Area -->
    <div class="flex-1 flex justify-center items-center">
        <div class="bg-white p-10 rounded-3xl shadow-2xl max-w-2xl w-full">

            <!-- Iris Model Content -->
            <div id="iris-content" class="model-content active">
                <h1 class="text-gray-800 text-center mb-2.5 text-3xl md:text-4xl font-bold">Iris Flower Predictor</h1>
                <p class="text-gray-600 text-center mb-8 text-sm">Adjust the features to predict the iris species</p>

        <div class="mb-8">
            <label for="petal-length" class="block text-gray-800 font-semibold mb-2.5 text-base">
                Petal Length: <span id="petal-length-value" class="text-indigo-600 font-bold">4.0</span> cm
            </label>
            <input
                type="range"
                id="petal-length"
                min="1.0"
                max="7.0"
                step="0.1"
                value="4.0"
                class="w-full h-2 bg-gray-300 rounded-lg outline-none appearance-none cursor-pointer"
            >
        </div>

        <div class="mb-8">
            <label for="petal-width" class="block text-gray-800 font-semibold mb-2.5 text-base">
                Petal Width: <span id="petal-width-value" class="text-indigo-600 font-bold">1.3</span> cm
            </label>
            <input
                type="range"
                id="petal-width"
                min="0.1"
                max="2.5"
                step="0.1"
                value="1.3"
                class="w-full h-2 bg-gray-300 rounded-lg outline-none appearance-none cursor-pointer"
            >
        </div>

        <button id="submit-btn" class="w-full py-4 gradient-btn text-white border-none rounded-xl text-lg font-semibold cursor-pointer transition-all duration-200 hover:-translate-y-0.5 hover:shadow-xl active:translate-y-0 disabled:opacity-60 disabled:cursor-not-allowed disabled:transform-none">
            Predict Species
        </button>

        <div id="result-container" class="hidden mt-8 p-2 rounded-xl bg-green-50 border-2 border-green-500 fade-in">
            <h2 class="text-green-800 text-xl mb-1">Prediction Result:
                <span id="result-text" class="text-green-900 text-2xl font-bold text-center"></span>
            </h2>
        </div>

        <div id="error-container" class="hidden mt-5 p-2 rounded-xl bg-red-50 border-2 border-red-500 fade-in">
            <p id="error-text" class="text-red-800 font-semibold text-center"></p>
        </div>

        <div class="mt-8 pt-6 border-t border-gray-200">
            <div id="iris-chart" class="w-full rounded-lg" style="height: 400px;"></div>
            <p class="text-gray-600 text-sm mt-3 text-center">
                Dataset: <a href="https://archive.ics.uci.edu/dataset/53/iris" target="_blank" class="text-indigo-600 hover:text-indigo-800 underline">UCI Iris Dataset</a>
            </p>
        </div>
            </div>

            <!-- House Price Predictor Content -->
            <div id="house-content" class="model-content">
                <h1 class="text-gray-800 text-center mb-2.5 text-3xl md:text-4xl font-bold">House Price Predictor</h1>
                <p class="text-gray-600 text-center mb-8 text-sm">Adjust the features to predict the house price</p>

                <div class="mb-8">
                    <label for="square-footage" class="block text-gray-800 font-semibold mb-2.5 text-base">
                        Square Footage: <span id="square-footage-value" class="text-indigo-600 font-bold">2000</span> sq ft
                    </label>
                    <input
                        type="range"
                        id="square-footage"
                        min="500"
                        max="5000"
                        step="50"
                        value="2000"
                        class="w-full h-2 bg-gray-300 rounded-lg outline-none appearance-none cursor-pointer"
                    >
                </div>

                <div class="mb-8">
                    <label for="bedrooms" class="block text-gray-800 font-semibold mb-2.5 text-base">
                        Bedrooms: <span id="bedrooms-value" class="text-indigo-600 font-bold">3</span>
                    </label>
                    <input
                        type="range"
                        id="bedrooms"
                        min="1"
                        max="6"
                        step="1"
                        value="3"
                        class="w-full h-2 bg-gray-300 rounded-lg outline-none appearance-none cursor-pointer"
                    >
                </div>

                <div class="mb-8">
                    <label for="bathrooms" class="block text-gray-800 font-semibold mb-2.5 text-base">
                        Bathrooms: <span id="bathrooms-value" class="text-indigo-600 font-bold">2</span>
                    </label>
                    <input
                        type="range"
                        id="bathrooms"
                        min="1"
                        max="5"
                        step="0.5"
                        value="2"
                        class="w-full h-2 bg-gray-300 rounded-lg outline-none appearance-none cursor-pointer"
                    >
                </div>

                <div class="mb-8">
                    <label for="age" class="block text-gray-800 font-semibold mb-2.5 text-base">
                        Age of House: <span id="age-value" class="text-indigo-600 font-bold">10</span> years
                    </label>
                    <input
                        type="range"
                        id="age"
                        min="0"
                        max="100"
                        step="1"
                        value="10"
                        class="w-full h-2 bg-gray-300 rounded-lg outline-none appearance-none cursor-pointer"
                    >
                </div>

                <button id="house-submit-btn" class="w-full py-4 gradient-btn text-white border-none rounded-xl text-lg font-semibold cursor-pointer transition-all duration-200 hover:-translate-y-0.5 hover:shadow-xl active:translate-y-0 disabled:opacity-60 disabled:cursor-not-allowed disabled:transform-none">
                    Predict Price
                </button>

                <div id="house-result-container" class="hidden mt-8 p-2 rounded-xl bg-green-50 border-2 border-green-500 fade-in">
                    <h2 class="text-green-800 text-xl mb-1">Predicted Price:
                        <span id="house-result-text" class="text-green-900 text-2xl font-bold text-center"></span>
                    </h2>
                </div>

                <div id="house-error-container" class="hidden mt-5 p-2 rounded-xl bg-red-50 border-2 border-red-500 fade-in">
                    <p id="house-error-text" class="text-red-800 font-semibold text-center"></p>
                </div>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
