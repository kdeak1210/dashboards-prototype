<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .gradient-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #667eea;
            border-radius: 50%;
            cursor: pointer;
        }
        input[type="range"]::-webkit-slider-thumb:hover {
            background: #764ba2;
        }
        input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #667eea;
            border-radius: 50%;
            cursor: pointer;
            border: none;
        }
        input[type="range"]::-moz-range-thumb:hover {
            background: #764ba2;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .fade-in {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body class="min-h-screen flex justify-center items-center p-5">
    <div class="bg-white p-10 rounded-3xl shadow-2xl max-w-2xl w-full">
        <h1 class="text-gray-800 text-center mb-2.5 text-3xl md:text-4xl font-bold">Iris Flower Predictor</h1>
        <p class="text-gray-600 text-center mb-8 text-sm">Adjust the sliders to predict the iris species</p>

        <div class="mb-8">
            <label for="petal-length" class="block text-gray-800 font-semibold mb-2.5 text-base">
                Petal Length: <span id="petal-length-value" class="text-indigo-600 font-bold">5.0</span> cm
            </label>
            <input
                type="range"
                id="petal-length"
                min="1.0"
                max="8.0"
                step="0.1"
                value="4.5"
                class="w-full h-2 bg-gray-300 rounded-lg outline-none appearance-none cursor-pointer"
            >
        </div>

        <div class="mb-8">
            <label for="petal-width" class="block text-gray-800 font-semibold mb-2.5 text-base">
                Petal Width: <span id="petal-width-value" class="text-indigo-600 font-bold">3.0</span> cm
            </label>
            <input
                type="range"
                id="petal-width"
                min="0.1"
                max="2.5"
                step="0.1"
                value="1.3"
                class="w-full h-2 bg-gray-300 rounded-lg outline-none appearance-none cursor-pointer"
            >
        </div>

        <button id="submit-btn" class="w-full py-4 gradient-btn text-white border-none rounded-xl text-lg font-semibold cursor-pointer transition-all duration-200 hover:-translate-y-0.5 hover:shadow-xl active:translate-y-0 disabled:opacity-60 disabled:cursor-not-allowed disabled:transform-none">
            Predict Species
        </button>

        <div id="result-container" class="hidden mt-8 p-5 rounded-xl bg-green-50 border-2 border-green-500 fade-in">
            <h2 class="text-green-800 text-xl mb-2.5">Prediction Result:</h2>
            <p id="result-text" class="text-green-900 text-2xl font-bold text-center"></p>
        </div>

        <div id="error-container" class="hidden mt-8 p-5 rounded-xl bg-red-50 border-2 border-red-500 fade-in">
            <p id="error-text" class="text-red-800 font-semibold text-center"></p>
        </div>

        <div class="mt-10 pt-8 border-t border-gray-200">
            <h2 class="text-gray-800 text-2xl font-bold mb-3 text-center">Training Data Visualization</h2>
            <p class="text-gray-600 text-sm text-center mb-5">This graph shows the relationship between petal length and width for different iris species in the training dataset.</p>
            <img src="images/iris-petal-graph.png" alt="Iris Petal Length vs Width Training Data" class="w-full h-auto rounded-lg shadow-md">
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
